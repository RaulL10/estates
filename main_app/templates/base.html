{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NOT ZILLOW</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div>
                <ul class="home-icon">
                    <li><a href="{% url 'home' %}"><img src="https://i.imgur.com/YEDJqHb.png" width="40px" height="35px"></a></li>
                </ul>
                <ul class="links">
                  {% if user.is_authenticated %}
                  <li><a href="{% url 'index' %}">ALL HOMES</a></li>
                  <li><a href="{% url 'houses_create' %}">ADD HOME</a></li>
                  <li><a href="{% url 'realtors_index' %}">REALTORS</a></li>
                  <li><a href="{% url 'listings_index' %}">LISTINGS</a></li>
                  <li><a href="{% url 'logout' %}">LOG OUT</a></li>
                  {% else %}
                  <li><a href="{% url 'signup' %}">SIGN UP</a></li>
                  <li><a href="{% url 'login' %}">LOG IN</a></li>
                  {% endif %}                
                  <li><a href="{% url 'about' %}">ABOUT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
<footer>
    <div id="footer">All Rights Reserved, &copy; 2022 Houses &nbsp;</div>
</footer>
</html>
