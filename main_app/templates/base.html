{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Castle</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/YEDJqHb.png"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div>
                <ul class="home-icon">
                    <li id="corner-icon"><a href="{% url 'home' %}" id="corner-logo"><img src="https://i.imgur.com/YEDJqHb.png" width="40px" height="35px"></a></li>
                    <li><span>Welcome</span> {{user.username.upper}}</li>
                </ul>
                <ul class="links">
                  {% if user.is_authenticated %}
                  <li><a href="{% url 'index' %}">Search</a></li>
                  <li><a href="{% url 'houses_create' %}">Add Listing</a></li>
                  <li><a href="{% url 'listings_index' %}">For Sale</a></li>
                  <li><a href="{% url 'realtors_index' %}">Realtors</a></li>
                  <!-- <li><a href="{% url 'realtors_create' %}">Create Realtors</a></li> -->
                  <li><a href="{% url 'logout' %}">Log Out</a></li>
                  {% else %}
                  <li><a href="{% url 'signup' %}">Sign Up</a></li>
                  <li><a href="{% url 'login' %}">Log In</a></li>
                  {% endif %}                
                  <li><a href="{% url 'about' %}">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
