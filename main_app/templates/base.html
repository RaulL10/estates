{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NOT ZILLOW</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <ul class="left">
                    <li><a href="{% url 'home' %}"><img src="https://i.imgur.com/YEDJqHb.png" width="40px" height="35px"></a></li>
                </ul>
                <ul class="right">
                  <li><a href="{% url 'about' %}">ABOUT</a></li>
                  {% if user.is_authenticated %}
                    <li><a href="{% url 'index' %}">Houses</a></li>
                    <li><a href="{% url 'houses_create' %}">Add House</a></li>
                    <li><a href="{% url 'realtors_create' %}">Add Realtor</a></li>
                    <li><a href="{% url 'realtors_index' %}">Realtors</a></li>
                    <li><a href="{% url 'listings_index' %}">Listings</a></li>
                    <li><a href="{% url 'logout' %}">LOG OUT</a></li>
                  {% else %}
                    <li><a href="{% url 'signup' %}">SIGN UP</a></li>
                    <li><a href="{% url 'login' %}">LOG IN</a></li>
                  {% endif %}                
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}

        {% endblock %}
    </main>
  	<footer>
       <div class="right">All Rights Reserved, &copy; 2022 Houses &nbsp;</div>
    </footer>
</body>
</html>
