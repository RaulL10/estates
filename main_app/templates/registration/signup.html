{% extends 'base.html' %}
{% block content %}

<h1 id="sign-up-title">Sign Up</h1>

<div id="sign-up-container">
  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

  <form method="post" action="{% url 'signup' %}" id="sign-up-info-text">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="signup">
  </form>
</div>

{% endblock %}
