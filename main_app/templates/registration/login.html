{% extends 'base.html' %}
{% block content %}

<h1 id="log-in-title">Log In</h1>
<div id="log-in-container">
  <form method="post" action="{% url 'login' %}" id="login-inputs">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="Login" id="login-btn">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>

{% endblock %}
