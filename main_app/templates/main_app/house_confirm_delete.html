{% extends 'base.html' %}

{% block content %}

<div id="delete-container">
  <h4>Are you sure you want to sell this listing?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Sell!" id="sell-btn">
  </form>
  <br>
  <a href="{% url 'detail' house.id %}">Cancel Offer</a>
</div>
{% endblock %}
