{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
  {% else %}
    <h1 id="add-listing-title">Add A New Listing</h1>
  {% endif %}
  <form action="" method="post" id="new-listing-form">
    {% csrf_token %}
    <table id="table-of-inputs">
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit Form" class="submit-form-btn">
  </form>
{% endblock %}
