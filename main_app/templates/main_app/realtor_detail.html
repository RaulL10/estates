{% extends 'base.html' %}
{% block content %}
<h3>Realtor</h3>
<p>Name: {{ realtor.name }}</p>
<p>Description: {{ realtor.description }}</p>
<p>Email: {{ realtor.email }}</p>
<p>Phone: {{ realtor.phone }}</p>


<p>Profile Pic:
{% if realtor.image %}
<img src="{{ realtor.image.url }}">
{% endif %}
</p>
{% endblock %}
