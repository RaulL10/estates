{% extends 'base.html' %}
{% block content %}

<h1 id="realtors-list-title">Realtors</h1>
<div id="realtors-profile-list">
{% for realtor in realtor_list %}
  <a href="{% url 'realtors_detail' realtor.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ realtor.name }}</span>
            <!-- <p>Description: {{ realtor.description }}</p> -->
            <img src="{{ realtor.image.url }}" width="190px" height="200px" id="realtor-profile-pic">
        </div>
    </div>
  </a>
{% endfor %}
</div>
{% endblock %}
